<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="table-card">
            <p class="table-title">User table</p>
            <div class="table-container">
                <table class="fixed_header" id="user-table">
                    <thead>
                        <tr class="table-header">
                            <th>No.</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr style="height: 100px; background-color: aliceblue;">
                            <td colspan="3" style="text-align: center; font-size: 24px;">No data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="button" id="addUser">
                <button class="" onclick="formToggle()"> Add User </button>
            </div>
            <div class="form-container hide" id="formContainer">
                <div>
                    <div>
                        <p> User Input form </p>
                    </div>
                    <form id="form">
                        <div class="input-field">
                            <label for="name">Name</label>
                            <input type="text" id="name" value="" placeholder="Username" required />
                            <span class="hide" id="nameHelp">Please enter a valid name</span>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email" required />
                            <span class="hide" id="emailHelp">Please enter a valid email</span>
                        </div>
                        <div class="button">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
